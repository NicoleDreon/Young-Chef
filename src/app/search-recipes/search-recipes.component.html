<form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
  <!-- <label for="recipeSearch">Search Recipes</label> -->
  <input
    type="text"
    name="recipeSearch"
    id="recipeSearch"
    placeholder="Search Recipes"
    ngModel
  />
  <button>Search</button>
</form>
<!-- set ngFor item of an Array -->

<div *ngFor="let recipe of recipeData.results" (click)="clickRecipe(recipe.id)">

  <p>{{ recipe.title }}</p>
  <img src="{{ recipe.image }}" alt="" />
</div>
