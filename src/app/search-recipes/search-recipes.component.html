<app-header></app-header>
<form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
  <!-- <label for="recipeSearch">Search Recipes</label> -->
  <input
    type="text"
    name="recipeSearch"
    id="recipeSearch"
    placeholder="Search Recipes"
    ngModel
  />
  <button>Search</button>
</form>
<!-- # of Ingredients filter/slider -->
<p>Number of Ingredients: {{ val2 }}</p>
<p-slider [(ngModel)]="val2" [min]="0" [max]="20"></p-slider>

<!-- Ready in minutes filter/slider -->
<p>Time to make: {{ val }} minutes</p>
<p-slider [(ngModel)]="val" [min]="0" [max]="60"></p-slider>

<!-- Search Results show below -->
<app-search-result
  *ngFor="let recipe of recipeData"
  [recipe]="recipe"
></app-search-result>
