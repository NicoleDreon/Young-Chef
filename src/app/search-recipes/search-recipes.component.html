<app-header></app-header>
<form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
  <!-- <label for="recipeSearch">Search Recipes</label> -->
  <input
    type="text"
    name="recipeSearch"
    id="recipeSearch"
    placeholder="Search Recipes"
    ngModel
  />
  <button>Search</button>
</form>

<p>Ready in {{ val }} minutes</p>
<p-slider [(ngModel)]="val" [min]="0" [max]="60"></p-slider>

<!-- set ngFor item of an Array -->

<!-- Search Results show below -->
<app-search-result
  *ngFor="let recipe of recipeData"
  [recipe]="recipe"
></app-search-result>
