<app-header></app-header>
<form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
  <!-- <label for="recipeSearch">Search Recipes</label> -->
  <input
    type="text"
    name="recipeSearch"
    id="recipeSearch"
    placeholder="Search Recipes"
    ngModel
  />
  <button>Search</button>
</form>
<!-- # of Ingredients filter/slider -->

<p-slider [min]="0" [max]="20"></p-slider> -->

<!-- Ready in minutes filter/slider -->
<p>Time to make: {{ minutesVal }} minutes</p>
<p-slider
  [(ngModel)]="minutesVal"
  (onChange)="setNumberOfMinutes($event.value)"
  [min]="20"
  [max]="160"
></p-slider>

<!-- Search Results show below -->
<app-search-result
  *ngFor="let recipe of filterRecipes()"
  [recipe]="recipe"
></app-search-result>
