<div class="recipe-container">
  <img src="{{ recipe.image }}" alt="" (click)="clickRecipe(recipe.id)" />
  <div class="title-card">
    <p class="recipe-title" (click)="clickRecipe(recipe.id)">
      {{ recipe.title }}
    </p>
    <i
      class="far fa-heart black"
      *ngIf="!favorites.includes(recipe)"
      (click)="toggleFavorites()"
    ></i>
    <i
      class="far fa-heart red"
      *ngIf="favorites.includes(recipe)"
      (click)="toggleFavorites()"
    ></i>
  </div>
</div>
