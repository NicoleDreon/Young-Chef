<div *ngFor="let favorite of favorites">
  <div class="recipe-container">
    <img src="{{ favorite.image }}" alt="" (click)="clickRecipe(favorite.id)" />
    <div class="title-card" (click)="clickRecipe(favorite.id)">
      <p class="favorite-title-text">{{ favorite.title }}</p>
      <button (click)="removeFavorite(favorite)">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>
